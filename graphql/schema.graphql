scalar Date

type User {
    id: ID!
    username: String!
    email: String
    role: Role!
    phone: String
    school: String!
}

type School {
    id: ID!
    name: String!
    region: Region!
    address: String
    email: String
    phone: Int!
    schoolCode: String!
    imageUrl: String
    level: Level!
}

type Country {
    id: ID!
    name: String!
}

type Region {
    id: ID!
    name: String!
    country: Country
}

type GeneralResponse {
    message: String
    error: Error
}

type AuthPayload {
    token: String
    user: User
}

type Error {
    message: String!
    field: String!
}

type AuthResponse {
    payload: AuthPayload
    error: Error
}

type SchoolResponse {
    payload: School
    error: Error
}

input SignUpInput {
    username: String!
    email: String
    phone: String
    school: String!
    password: String!
}

input LoginInput {
    email: String
    phone: String
    password: String!
}

input SchoolCreateInput {
    name: String!
    region: RegionCreateOneInput!
    address: String
    email: String
    phone: Int!
    schoolCode: String!
    imageUrl: String
    level: Level!
}

input RegionCreateOneInput {
    connect: RegionWhereUniqueInput
}

input RegionWhereUniqueInput {
    id: ID
}

enum Role {
    ADMIN
    TEACHER
    PARENT
    ACCOUNTANT
    STOREMAN
    USER
}

enum Level {
    PRESCHOOL
    PRIMARY
    HIGHSCHOOL
    GENERAL
}
