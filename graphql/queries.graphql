type Query {
    """
    Retrieve all users
    """
    users: [User]

    """
    Retrieve all users associated with an admin
    """
    schoolUsers: [User]

    """
    Retrieve all schools
    """
    schools: [School]

    """
    Retrieve all countries
    """
    countries: [Country]

    """
    Retrieve all regions in a country
    """
    regions(input: GlobalQueryInput): [Region]

    """
    Retrieve all classrooms in a school
    """
    getClassRooms: [Classroom]

    """
    Retrieve all subjects in a class
    """
    getSubjects(input: GlobalQueryInput): [Subject]

    """
    Retrieve all class levels in a school
    """
    getClassLevels(input: GlobalQueryInput): [ClassLevel]
}
